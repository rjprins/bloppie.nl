<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bloppie.nl</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(45deg, 
                #ffeb3b,    /* yellow */
                #ffb74d,    /* light orange */
                #f48fb1,    /* light pink */
                #ce93d8,    /* lila */
                #90caf9     /* light blue */
            );
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .content {
            text-align: center;
            padding: 2rem;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
            margin-bottom: 1rem;
        }

        p {
            color: #666;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Welkom bij Bloppie.nl</h1>
        <p>Ik hoop dat je het hier leuk vindt!</p>
    </div>
</body>
</html>
