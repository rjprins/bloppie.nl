<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bloppie.nl</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(45deg, 
                #ffeb3b,    /* yellow */
                #ffb74d,    /* light orange */
                #f48fb1,    /* light pink */
                #ce93d8,    /* lila */
                #90caf9     /* light blue */
            );
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .content {
            text-align: center;
            padding: 2rem;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 90%;
            position: relative;
            z-index: 1;
        }

        h1 {
            color: #333;
            margin-bottom: 1rem;
        }

        p {
            color: #666;
            line-height: 1.6;
        }

        .video-container {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            height: 0;
            overflow: hidden;
            max-width: 100%;
            margin: 2rem 0;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        .sparkle {
            position: fixed;
            pointer-events: none;
            width: 6px;
            height: 6px;
            background: white;
            border-radius: 50%;
            animation: fall linear forwards;
            z-index: 0;
            box-shadow: 0 0 4px rgba(255, 255, 255, 0.8);
        }

        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Welkom bij Bloppie.nl</h1>
        <p>Ik hoop dat je het hier leuk vindt!</p>
        
        <div class="video-container">
            <iframe 
                src="https://www.youtube.com/embed/KMuYY07cZh4" 
                title="YouTube video player" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                allowfullscreen>
            </iframe>
        </div>
    </div>

    <script>
        function createSparkle() {
            const sparkle = document.createElement('div');
            sparkle.className = 'sparkle';
            
            // Random position
            sparkle.style.left = Math.random() * 100 + 'vw';
            sparkle.style.top = '-10px';
            
            // Random size (now larger)
            const size = Math.random() * 6 + 4;
            sparkle.style.width = size + 'px';
            sparkle.style.height = size + 'px';
            
            // Random color
            const colors = ['#ffeb3b', '#ffb74d', '#f48fb1', '#ce93d8', '#90caf9'];
            sparkle.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
            
            // Slower animation duration
            const duration = Math.random() * 4 + 4;
            sparkle.style.animationDuration = duration + 's';
            
            document.body.appendChild(sparkle);
            
            // Remove sparkle after animation
            setTimeout(() => {
                sparkle.remove();
            }, duration * 1000);
        }

        // Create sparkles more frequently
        setInterval(createSparkle, 100);
    </script>
</body>
</html>
