<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bloppie.nl</title>
    <link href="https://fonts.googleapis.com/css2?family=Bubblegum+Sans&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(45deg, 
                #ffeb3b,    /* yellow */
                #ffb74d,    /* light orange */
                #f48fb1,    /* light pink */
                #ce93d8,    /* lila */
                #90caf9     /* light blue */
            );
            font-family: 'Bubblegum Sans', cursive;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            display: flex;
            gap: 4rem;
            padding: 4rem;
            max-width: 1400px;
            width: 90%;
            flex-wrap: wrap;
            justify-content: center;
            min-height: 100vh;
            align-items: center;
        }

        .welcome-box {
            text-align: center;
            padding: 2rem;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            flex: 1;
            min-width: 300px;
            max-width: 400px;
            position: relative;
            z-index: 1;
            align-self: flex-start;
            margin-top: -4rem;
            transform: rotate(-2deg);
        }

        .video-box {
            flex: 1;
            min-width: 300px;
            max-width: 600px;
            position: relative;
            z-index: 1;
            align-self: flex-end;
            margin-bottom: 12rem;
            transform: rotate(2deg);
        }

        .joke-box {
            text-align: center;
            padding: 2rem;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            flex: 1;
            min-width: 300px;
            max-width: 400px;
            position: relative;
            z-index: 1;
            align-self: center;
            margin-top: 4rem;
            transform: rotate(8deg);
        }

        .joke-question {
            color: #333;
            font-size: 1.4em;
            margin-bottom: 1rem;
            font-weight: bold;
        }

        .joke-answer {
            color: #444;
            font-size: 1.6em;
            transform: rotate(180deg);
            display: inline-block;
            margin-top: 1rem;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.8);
        }

        h1 {
            color: #333;
            margin-bottom: 1rem;
            font-size: 2.2em;
        }

        p {
            color: #666;
            line-height: 1.6;
            font-size: 1.2em;
        }

        .video-container {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            height: 0;
            overflow: hidden;
            max-width: 100%;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            background-color: rgba(255, 255, 255, 0.9);
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        .sparkle {
            position: fixed;
            pointer-events: none;
            width: 6px;
            height: 6px;
            background: white;
            border-radius: 50%;
            animation: fall linear forwards;
            z-index: 0;
            box-shadow: 0 0 4px rgba(255, 255, 255, 0.8);
        }

        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
            }
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                align-items: center;
            }
            
            .welcome-box, .video-box, .joke-box {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="welcome-box">
            <h1>Welkom bij Bloppie.nl</h1>
            <p>Ik hoop dat je het hier leuk vindt!</p>
        </div>
        
        <div class="video-box">
            <div class="video-container">
                <iframe 
                    src="https://www.youtube.com/embed/KMuYY07cZh4" 
                    title="YouTube video player" 
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                    allowfullscreen>
                </iframe>
            </div>
        </div>

        <div class="joke-box">
            <div class="joke-question">Hoe noem je een langzaam reptiel?</div>
            <div class="joke-answer">Een tragedis</div>
        </div>
    </div>

    <script>
        function createSparkle() {
            const sparkle = document.createElement('div');
            sparkle.className = 'sparkle';
            
            // Random position
            sparkle.style.left = Math.random() * 100 + 'vw';
            sparkle.style.top = '-10px';
            
            // Random size (now larger)
            const size = Math.random() * 6 + 4;
            sparkle.style.width = size + 'px';
            sparkle.style.height = size + 'px';
            
            // Random color
            const colors = ['#ffeb3b', '#ffb74d', '#f48fb1', '#ce93d8', '#90caf9'];
            sparkle.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
            
            // Slower animation duration
            const duration = Math.random() * 4 + 4;
            sparkle.style.animationDuration = duration + 's';
            
            document.body.appendChild(sparkle);
            
            // Remove sparkle after animation
            setTimeout(() => {
                sparkle.remove();
            }, duration * 1000);
        }

        // Create sparkles more frequently
        setInterval(createSparkle, 100);
    </script>
</body>
</html>
